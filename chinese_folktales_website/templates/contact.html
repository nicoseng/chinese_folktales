{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css'%}">
<body id="page-top" xmlns="http://www.w3.org/1999/html" class="test">
<div class="container">
    <div class="box one">
        <img src="{% static 'images/mail.png' %}" alt="panda_mail" id="panda_mail">
    </div>

    <div class="box two">
        <div class="internal-box">
            <h2>Envie de nous écrire ?</h2>
            <form id="login-form" method="POST" action="{% url 'submit_mail' %}">
                {% csrf_token %}
                <div class="logo-input-block">
                    <textarea cols="40" rows="10" name="message" placeholder="Ecrivez votre message ici..."></textarea>
                </div>
                <div class="button">
                    <input class="button-input" type="submit" id="submit" name="submit" value="Envoyer">
                </div>
            </form>
            <h4>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </h4>
        </div>
    </div>
</div>
</body>
{% endblock %}
